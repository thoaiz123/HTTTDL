<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map{
            height: 100%;
            width: 100%;
        }
    html,body {width: 100%;height: 100%;}
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([15.73557,105.6092727,5], 6)
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([21.0227384,105.8163641]).addTo(map)

        var myIcon = L.icon({
            iconUrl: 'icon.png',
            iconSize: [65, 65],
            iconAnchor: [-15, 50],
            popupAnchor: [50, -50],
            });

        L.marker([16.4533864,107.5359133], {icon: myIcon}).addTo(map);

        var canThoPopup = L.popup()
            .setLatLng([10.030155, 105.769226])
            .setContent("Welcome to Cần Thơ")
            .openOn(map);
    </script>
</body>
</html>
