<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([10.0450336,105.766833], 18);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Tạo hai điểm cố định với tọa độ chính xác
        var startPoint = L.marker([10.046682,105.7677605]).bindPopup('Đại học Kỹ thuật – Công nghệ Cần Thơ');
        var endPoint = L.marker([10.0456755,105.7659144]).bindPopup('Công ty cổ phần Dược Hậu Giang');

        // Thêm các điểm vào bản đồ
        startPoint.addTo(map);
        endPoint.addTo(map);

        // Tạo Polyline từ điểm A đến điểm B
        var polyline = L.polyline([
            [10.046682,105.7677605], // Đại học Kỹ thuật – Công nghệ Cần Thơ
            [10.0456755,105.7659144]  // Công ty cổ phần Dược Hậu Giang
        ], {color: 'blue'}).addTo(map);
    </script>
</body>
</html>
