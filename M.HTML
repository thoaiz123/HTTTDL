    <div id="map"></div>

        L.marker([10.0341844, 105.7163705, 13], { icon: myIcon }).addTo(map);

        var canThoPopup = L.popup()

            .setContent("Welcome to Cần Thơ")

        var endPoint = L.marker([10.0456755, 105.7659144]).bindPopup('Công ty cổ phần Dược Hậu Giang');

        // Thêm các điểm vào bản đồ
        startPoint.addTo(map);
        endPoint.addTo(map);


        var polyline = L.polyline([
            [10.046682, 105.7677605], // Đại học Kỹ thuật – Công nghệ Cần Thơ
